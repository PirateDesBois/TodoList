                                    <button class="btn btn-danger" type="submit"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                            

                        </li> -->
                      </ul>

                </div>

            </div>
            <div class="d-flex justify-content-center align-items-center mt-3 pb-5">
                <button type="button" class="bg-danger mx-2 btn btnClear btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Clear List</button>
            </div>
            
        </div>
    </section>
    <script type='module' src='./public/js/main.js'></script>
</body>
</html>
